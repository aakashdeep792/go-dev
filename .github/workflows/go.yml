# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main development ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --entrypoint redis-server
          --requirepass admin123

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        # git config --global http.sslVerify false
        # git config --global url."https://${{ secrets.GHUBPAT }}:x-oauth-basic@github.com/krogertechnology".insteadOf "https://github.com/krogertechnology"
        go get -v -t -d ./...

    - name: Test
     
      run: |
        mkdir build
        go test ./... -v -coverprofile build/coverage.txt -coverpkg=./... -timeout 900s
        cat build/coverage.txt | grep -v '.pb.go' > build/coverage.out
        go tool cover -func build/coverage.out

    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/coverage.out
